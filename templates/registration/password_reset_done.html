{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Reset Your Password</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
    </form>
    <p>Remembered your password? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
