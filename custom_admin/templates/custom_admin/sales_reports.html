{% extends 'base.html' %}
{% block content %}
<h2>Sales Reports</h2>
<p>Total Sales: {{ total_sales }}</p>

<table class="table">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Total Amount</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.customer.username }}</td>
            <td>{{ order.total_amount }}</td>
            <td>{{ order.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
