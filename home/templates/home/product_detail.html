{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - EHC Marketplace</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Product Detail Section -->
    <section class="container py-5">
        <!-- Category Filter -->
        <form method="get" class="d-flex justify-content-end mb-4">
            <select name="category" class="form-select w-auto me-2" onchange="this.form.submit()">
                <option value="">All Categories</option>
                {% with selected_category=request.GET.category|stringformat:"s" %}
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if selected_category == category.id|stringformat:"s" %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                    {% endfor %}
                {% endwith %}
            </select>
        </form>

        <h1 class="text-center mb-4">{{ product.name }}</h1>

        <div class="row">
            <div class="col-md-6">
                <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'images/product-placeholder.jpg' %}{% endif %}" 
                     alt="{{ product.name }}" class="img-fluid" style="height: 300px; object-fit: cover;">
            </div>
            <div class="col-md-6">
                <h5 class="mt-3">Description:</h5>
                <p>{{ product.description }}</p>
                <p class="h4 text-success">ZMW {{ product.price }}</p>
                <a href="{% url 'cart:add_to_cart' product.id %}" class="btn btn-success mt-3">Add to Cart</a>
            </div>
        </div>

        <div class="mt-4">
            <!-- Go Back Button -->
            <a href="{% url 'products' %}" class="btn btn-secondary">Go Back to Shop</a>

            {% if user == product.user %}
                <!-- Delete Product Form -->
                <form method="POST" action="{% url 'delete_product' product.id %}" class="d-inline-block">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger mt-3 ms-3" onclick="return confirm('Are you sure you want to delete this product?')">
                        Delete Product
                    </button>
                </form>
            {% endif %}
        </div>
    </section>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
