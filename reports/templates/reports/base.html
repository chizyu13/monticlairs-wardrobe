{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<style>
    :root {
        --primary-color: #2c3e50;
        --accent-color: #d4af37;
        --text-dark: #2c3e50;
        --text-light: #6c757d;
        --bg-light: #f8f9fa;
        --white: #ffffff;
        /* Modern Design Variables */
        --primary-dark: #0a0a0a;
        --secondary-dark: #1a1a1a;
        --accent-dark: #2a2a2a;
        --gold-accent: #d4af37;
        --gold-light: #f4e4a6;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --text-muted: #808080;
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --success-color: #28a745;
        --warning-color: #ffc107;
        --danger-color: #dc3545;
    }

    .reports-container {
        padding: 2rem 0;
        background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
        min-height: 100vh;
    }
    
    .reports-header {
        background: var(--glass-bg);
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        border: 1px solid var(--glass-border);
    }
    
    .reports-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--gold-accent);
        margin-bottom: 0.5rem;
    }
    
    .reports-subtitle {
        color: var(--text-secondary);
        font-size: 1.1rem;
    }
    
    .report-card {
        background: var(--glass-bg);
        border-radius: 15px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        border: 1px solid var(--glass-border);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .report-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
    }
    
    .report-card h3 {
        color: var(--text-primary);
        margin-bottom: 1rem;
        font-size: 1.5rem;
    }
    
    .filter-section {
        background: var(--glass-bg);
        padding: 1.5rem;
        border-radius: 10px;
        margin-bottom: 2rem;
        border: 1px solid var(--glass-border);
    }
    
    .filter-group {
        margin-bottom: 1rem;
    }
    
    .filter-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--gold-accent);
    }
    
    .filter-group input,
    .filter-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--glass-border);
        border-radius: 5px;
        font-size: 1rem;
        background: var(--glass-bg);
        color: var(--text-primary);
    }
    
    .filter-group input::placeholder {
        color: var(--text-muted);
    }
    
    .btn-export {
        background: linear-gradient(135deg, var(--gold-accent) 0%, var(--gold-light) 100%);
        color: var(--primary-dark);
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-right: 0.5rem;
    }
    
    .btn-export:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        color: var(--primary-dark);
        text-decoration: none;
    }
    
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
    }
    
    .stat-box {
        background: linear-gradient(135deg, var(--gold-accent) 0%, var(--gold-light) 100%);
        color: var(--primary-dark);
        padding: 1.5rem;
        border-radius: 10px;
        text-align: center;
    }
    
    .stat-value {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }
    
    .stat-label {
        font-size: 0.9rem;
        opacity: 0.9;
    }
    
    .table-responsive {
        overflow-x: auto;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }
    
    table thead {
        background: linear-gradient(135deg, var(--gold-accent) 0%, var(--gold-light) 100%);
        color: var(--primary-dark);
    }
    
    table th {
        padding: 1rem;
        text-align: left;
        font-weight: 600;
        color: var(--primary-dark);
        border-bottom: 2px solid var(--gold-accent);
    }
    
    table td {
        padding: 1rem;
        border-bottom: 1px solid var(--glass-border);
        color: var(--text-primary);
    }
    
    table tbody tr:hover {
        background: rgba(212, 175, 55, 0.1);
    }
    
    .chart-container {
        position: relative;
        height: 400px;
        margin: 2rem 0;
    }
    
    @media (max-width: 768px) {
        .reports-title {
            font-size: 2rem;
        }
        
        .stats-grid {
            grid-template-columns: 1fr;
        }
        
        .filter-section {
            padding: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="reports-container">
    <div class="container">
        {% block report_content %}{% endblock %}
    </div>
</div>
{% endblock %}
