<!-- password_change_done.html -->
{% extends 'base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-success text-white text-center py-3">
            <h2 class="mb-0">Password Change Successful</h2>
        </div>
        <div class="card-body text-center">
            <p class="mb-4">Your password has been successfully changed.</p>
            <a href="{% url 'home:main_page' %}" class="btn btn-outline-success">Return to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
