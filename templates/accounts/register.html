<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EHC Marketplace</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">EHC Marketplace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Create an Account</h4>
                <form method="POST" id="registerForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter a username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>

                    <!-- Password Input with Option to Generate or Enter Custom Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="password" name="password" placeholder="Enter a password" required>
                            <button type="button" class="btn btn-outline-secondary" id="generatePasswordBtn">Generate Password</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password_confirmation" class="form-label">Confirm Password</label>
                        <input type="text" class="form-control" id="password_confirmation" name="password_confirmation" required>
                        <small id="passwordHelp" class="form-text text-muted">Enter the password again to confirm.</small>
                    </div>
                    <div id="passwordMatchError" class="text-danger" style="display: none;">Passwords do not match!</div>
                    <button type="submit" class="btn btn-primary w-100" id="submitBtn">Register</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 EHC Marketplace. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript for Password Matching and Generation -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", function (event) {
            // Get values from password and password confirmation fields
            const password = document.getElementById("password").value;
            const passwordConfirmation = document.getElementById("password_confirmation").value;

            // Check if the passwords match
            if (password !== passwordConfirmation) {
                event.preventDefault(); // Prevent form submission
                document.getElementById("passwordMatchError").style.display = "block"; // Show error message
                document.getElementById("password_confirmation").focus(); // Focus on the confirmation field
            } else {
                document.getElementById("passwordMatchError").style.display = "none"; // Hide error message
            }
        });

        // Generate a random password and set it in the password field
        document.getElementById("generatePasswordBtn").addEventListener("click", function () {
            const password = generateRandomPassword();
            document.getElementById("password").value = password;
            document.getElementById("password_confirmation").value = password; // Automatically fill the confirmation field
        });

        // Function to generate a random password
        function generateRandomPassword() {
            const length = 12; // Set desired password length
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            return password;
        }
    </script>
</body>

</html>
